<div class="row">
    <div class="col-sm-8 col-sm-offset-2">
        <h2>Add new book</h2>
        <form [formGroup]="bookForm" (ngSubmit)="onSave()">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control" formControlName="title">
            </div>
            <div class="form-group">
                    <label for="author">Author</label>
                    <input type="text" id="author" class="form-control" formControlName="author">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Upload photo</span>
                </div>
                <div class="custom-file">
                    <label class="custom-file-label" for="photo">Choose file</label>
                    <input type="file" class="custom-file-input" id="photo"(change)="detectFile($event)" accept="image/*" >
                </div>
            </div>
            <p class="text-success" *ngIf="fileUploaded">File uploaded</p>
            <button class="btn btn-primary" type="submit" [disabled]="bookForm.invalid || fileIsUploading">Add book</button>
        </form>
    </div>
</div>
